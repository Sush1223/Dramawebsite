<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style456.css">


    <style>
        .login-box {
            background-color: #eee;
            border-radius: 20px;
            padding: 32px;
        }

        body {
            background-image: url(./img/backk2.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>


    <div class="container my-5">

        <div><a href="index.html">
                <h1 class="text-center">rymo</h1>
            </a></div>
        <div class="d-flex justify-content-center mt-5">

            <div class="login-box m-auto  col-lg-4 col-md-12 col-12 ">
                <h3 class="text-center">Login</h3>
                <form action="">
                    <input type="text" id="email" class="form-control m-2" placeholder="Email">
                    <input type="text" id="password" class="form-control m-2" placeholder="password">
                    <input   type="button" id="submit" class="form-control m-2 btn-success" value="Login">
                </form>
                <a href="signup.html">Dont have an account? Create One</a>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
        integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
        crossorigin="anonymous"></script>

    <script>

        // for validity
        $("#submit").click(function () {
            var email = $("#email").val();
            var password = $("#password").val();
            if (email == '' || password == '') {

                swal({
                    title: "Fields are missing!",
                    text: "Please fill all the fields!",
                    icon: "warning",
                    button: "OK",
                });

            }
            else{
                swal({
                    title: "login information",
                    text: "Successfully logged in",
                    icon: "success",
                    button: "OK",
                });
            }

        })
    </script>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
